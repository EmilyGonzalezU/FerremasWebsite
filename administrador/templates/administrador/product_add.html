{% extends 'administrador/base_admin.html' %}
{% block tittle %}Productos - Agregar{% endblock %}    
{% block admin %}
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="mb-4 text-center">Agregar Producto</h1>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="categoria" class="form-label">Categor√≠a</label>
                    <select name="categoria" id="categoria" class="form-control" required>
                        {% for key, label in categories %}
                            <option value="{{ key }}" {% if selected_category == key %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success me-2">Agregar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
                {% if mensaje %}
                    <div class="alert alert-success mt-3" role="alert">
                        {{ mensaje }}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
    <script>
        document.getElementById('categoria').addEventListener('change', function() {
            var selectedCategory = this.value;
            window.location.href = "?categoria=" + selectedCategory;
        });
    </script>
{% endblock %}
