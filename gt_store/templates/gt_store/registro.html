{% block contenido %}
<div class="d-flex justify-content-center align-items-center mt-5 p-5">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="text-center fs-1 fw-bold">Inicio de sesión</div>
    <form method="get" id="sing-up-form " novalidate autocomplete="off">
        <div class="form-group mb-3 " style="height: 100px;">
            <label for="email" class="fs-5 mt-1 pb-1 fw-semibold ">Ingrese email</label>
            <div class="input-group mt-1 pb-2">
                <div class="input-group-text bg-info">
                    <i class="bi bi-envelope text-white"></i>
                </div>
                <input class="form-control bg-light" id="emailInicio" type="email" name="email"
                    required />
            </div>
            <div class="text-danger fw-bold" id="msgErrorMailInicio" style="font-size: 13px;"></div>
        </div>
        <div class="form-group " style="height: 100px;">
            <label for="password" class="fs-5 pb-1 fw-semibold">Contraseña</label>
            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <i class="bi bi-key-fill text-white"></i>
                </div>
                <input class="form-control bg-light" id="passInicio" type="password" name="password"
                    required />
            </div>
            <div class=" text-danger fw-bold " id="msgErrorPassInicio" style="font-size: 13px;"></div>
        </div>
        
        <button class="btn btn-info text-white w-100 mt-2 fw-semibold shadow-sm" type="submit"
            id="btn">Iniciar sesión</button>
        <div class="pt-1 mb-1 text-center">
            <a href="#" class="text-decoration-none text-info fw-semibold"
                style="font-size: 0.9rem">¿Olvidaste la contraseña?</a>
        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-start">¿No tienes cuenta?</div>
            <a href="registro.html" class="text-decoration-none text-info fw-semibold">Registrarse</a>
        </div>
    </form>
    </div>
</div>
{% endblock %}
