  {% extends 'gt_store/base_general.html' %}
  {% load static %}
  {% block contenido %}
   <div class="container-fluid pt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <div class=" p-5 rounded-5 text-secondary shadow">
                    <div class="text-start fs-3 fw-bold mb-4">Registro de usuarios</div>
                    <form action="procesar_registro.php" method="post" novalidate autocomplete="off">
                        <div class="form-group mb-3" style="height: 98px;">
                            <label for="nombre" class="fs-5 mt-3 pb-1 fw-semibold ">Nombre</label>
                            <div class="input-group mt-2 pb-1">
                                <div class="input-group-text bg-info">
                                    <i class="bi bi-person-fill text-white"></i>
                                </div>
                                <input type="text" class="form-control bg-light" name="nombre" id="nombre" required>
                            </div>
                            <div class="fs-7 text-danger fw-bold" id="msgErrorNom"></div>
                        </div>
                        <div class="form-group mb-3 " style="height: 98px;">
                            <label for="apellido" class="fs-5 mt-3 pb-1 fw-semibold ">Apellido</label>
                            <div class="input-group mt-1 pb-1">
                                <div class="input-group-text bg-info">
                                    <i class="bi bi-person-fill text-white"></i>
                                </div>
                                <input type="text" class="form-control bg-light" name="apellido" id="apellido" required>

                            </div>
                            <div class="fs-7 text-danger fw-bold" id="msgErrorAp"></div>
                        </div>
                        <div class="form-group mb-3  " style="height: 98px;">
                            <label for="email" class="fs-5 mt-3 pb-1 fw-semibold ">Email</label>
                            <div class="input-group mt-1 pb-1">
                                <div class="input-group-text bg-info">
                                    <i class="bi bi-envelope text-white"></i>
                                </div>
                                <input class="form-control bg-light" type="email" name="email" id="email" required />
                            </div>
                            <div class="fs-7 text-danger fw-bold" id="msgErrorMail"></div>
                        </div>

                        <div class="form-group mb-3" style="height: 98px;">
                            <label for="telefono" class="fs-5 mt-3 pb-1 fw-semibold ">Telefono</label>
                            <div class="input-group mt-1 pb-1">
                                <div class="input-group-text bg-info">
                                    <i class="bi bi-telephone-fill text-white"></i>
                                </div>
                                <input type="tel" class="form-control bg-light" name="telefono" id="telefono" pattern=""
                                    required>
                            </div>
                            <div class="fs-7 text-danger fw-bold" id="msgErrorTel"></div>
                        </div>
                        <div class="form-group mb-3 " style="height: 98px;">
                            <label for="RUT" class="fs-5 mt-3 pb-1 fw-semibold ">RUT</label>
                            <div class="input-group mt-1 pb-1">
                                <div class="input-group-text bg-info">
                                    <i class="bi bi-person-vcard text-white"></i>
                                </div>
                                <input type="text" class="form-control bg-light" name="RUT"
                                    placeholder="Ingrese RUT (sin puntos y con guión)" id="RUT" required>
                            </div>
                            <div class="fs-7 text-danger fw-bold" id="msgErrorRUT"></div>
                        </div>
                        <div class="form-group " style="height: 98px;">
                            <label for="password" class="fs-5 mt-3 pb-1 fw-semibold">Contraseña</label>
                            <div class="input-group mt-1 pb-1">
                                <div class="input-group-text bg-info">
                                    <i class="bi bi-key-fill text-white"></i>
                                </div>
                                <input class="form-control bg-light" type="password" name="password" id="pass"
                                    required />
                            </div>
                            <div class="fs-7 text-danger fw-bold" id="msgErrorPass"></div>
                        </div>
                        <button type="submit" class="btn btn-info w-100 mt-5  shadow-sm text-white"
                            id="btnEnviar">Registrarse</button>
                    </form>
                    <div class="text-center mt-4">
                        ¿Ya tienes cuenta? <a href="iniciosesion.html"
                            class="text-info fw-bold text-decoration-none">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
