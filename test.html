<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Inicio de Sesión</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    /* Estilos adicionales */
  </style>
</head>
<body>

<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" id="openModalBtn">Iniciar Sesión</button>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-2" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Inicio de sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulario de inicio de sesión -->
        <form action="procesar.php" method="post">
            <div class="input-group mt-4 mb-4 mt-5">
            <div class="input-group-text bg-info">
                <i class="bi bi-person-fill text-white"></i>
            </div>
            <input class="form-control bg-light" type="email" name="email" placeholder="Ingrese email" required />
            </div>
            <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <i class="bi bi-key-fill text-white"></i>
            </div>
            <input class="form-control bg-light" type="password" name="password" placeholder="Ingrese contraseña" required />
            </div>
            <div class="d-flex justify-content-end mt-1">
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-info fw-semibold text-end" style="font-size: 0.9rem">¿Olvidaste la contraseña?</a>
            </div>
            </div>
            <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Iniciar sesión</button>
        </form>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes cuenta?</div>
            <a href="registro.html" class="text-decoration-none text-info fw-semibold">Registrarse</a>
        </div> 
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS y jQuery (necesario para los modales) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Tu código JavaScript personalizado -->
<script>
  // Abre el modal cuando se hace clic en el botón
  document.getElementById('openModalBtn').addEventListener('click', function() {
    $('#loginModal').modal('show');
  });

  // Maneja el envío del formulario de inicio de sesión
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que se envíe el formulario

    // Aquí puedes agregar la lógica para procesar el inicio de sesión
    // Por ejemplo, podrías enviar los datos del formulario a un servidor con AJAX
    // y recibir una respuesta para mostrar un mensaje de éxito o error en el modal
  });
</script>

</body>
</html>
